<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Quiz!</title>
</head>
<body>
    <header>
        <div>
            <p class = "highscores" href="highscores.html">
                View high scores
            </p>
        </div>
        <br>
        <div class="timer" id="timer-display">
            Time:
        </div>
    </header>
    <section class="start-screen-content" id="quiz-section">
        <div class="high-scores" style="display:none">
            <h1>Final Score</h1>
            <h2 id="highscore"></h2>
            <form id = "submit">
                <input type="text" placeholder="Enter Initials"/>
                <button type="submit" class="end-btn">Save score!</button>
            </form>
        </div>
        <div class = "start-screen" id="start-data">
            <h1>Hello! Welcome to this timed quiz on some JavaScript fundamentals.</h1>
            <p>
                You will have 60 seconds to complete the quiz once you begin. Wrong answers will result in a 10 second time reduction penalty. Good luck and have fun!
            </p>
            <button type="button" class="start-btn" id="start-quiz">
                Start Quiz!
            </button>
        </div>
        <div class = "questions">
            <h1 id="question"></h1>
            <div class="answer-choice" id="a"></div>
            <div class="answer-choice" id="b"></div>
            <div class="answer-choice" id="c"></div>
            <div class="answer-choice" id="d"></div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="./assets/script/script.js"></script>
</body>
</html>
