<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Quiz!</title>
</head>
<body>
    <header>
        <div>
            <p>
                View high scores
            </p>
        </div>
        <div class="timer" id="timer-display">
            Timer goes here
        </div>
    </header>
    <section class="quiz-content" id="quiz-section">
        <div class = "start-screen" id="start-data">
            <h1>Hello! Welcome to this timed quiz on some JavaScript fundamentals.</h1>
            <p>
                You will have 60 seconds to complete the quiz once you begin. Wrong answers will result in a 10 second time reduction penalty. Good luck and have fun!
            </p>
            <button type="button" class="start-btn" id="start-quiz">
                Start Quiz!
            </button>
        </div>
        
        <!-- the following divs will house the question data and answer button data-->
        <div id = "quiz-questions"></div>
        <div>
            <button type="button" class="answer-btn" id="a"></button>
            <button type="button" class="answer-btn" id="b"></button>
            <button type="button" class="answer-btn" id="c"></button>
            <button type="button" class="answer-btn" id="d"></button>
        </div>
    </section>
    <footer>

    </footer>
    <script src="./assets/script/script.js"></script>
</body>
</html>
